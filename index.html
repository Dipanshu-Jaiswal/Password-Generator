<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
</head>
<body>
    
    <div class="wrapper ">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="password" class="display" data-passwordDisplay >

            <button data-copy>
                <span data-copyMsg > </span>
                <img src="assets/copy-button.png" alt="copy" width="23" height="23">
            </button>

        </div>

        <!--Input Container-->
        <div class="input-container">
            <!--password length section -->
            <div class="length-container">
                <p>Password Length </p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider> -->
            <input type="range" min="1" max="20" value="10" class="slider" step="1" data-lengthSlider>

            
            <!--checkboxess-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">include Uppercase letter </label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">include Lowercase letter </label>
            </div>
            <div>
                <input type="checkbox" id="number">
                <label for="number">include Number </label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">include Symbols </label>
            </div>

            <!--Strength section-->
            <div class="Strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!--generate password-->
            <button class="Generate-button">Generate Password</button>



        </div>


    </div>


<script src="script.js"></script>

</body>
</html>
